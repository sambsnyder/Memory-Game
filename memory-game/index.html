<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>
        <!--Scores Panel containes stars, reset, and timer-->
        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>
        	<span class = "moves">0</span> Moves
          <div class = "time">
          </div>
          <div class="restart" onclick= "start_game()">
        	   <i class="fa fa-repeat"></i>
          </div>
        </section>
        <!--Deck is the container for the cards-->
        <ul class="deck">
            <li class="card">
                <i class="fa"></i>
            </li>
            <li class="card">
                <i class="fa"></i>
            </li>
            <li class="card">
                <i class="fa"></i>
            </li>
            <li class="card">
                <i class="fa"></i>
            </li>
            <li class="card">
                <i class="fa"></i>
            </li>
            <li class="card">
                <i class="fa"></i>
            </li>
            <li class="card">
                <i class="fa"></i>
            </li>
            <li class="card">
                <i class="fa"></i>
            </li>
            <li class="card">
                <i class="fa"></i>
            </li>
            <li class="card">
                <i class="fa"></i>
            </li>
            <li class="card">
                <i class="fa"></i>
            </li>
            <li class="card">
                <i class="fa"></i>
            </li>
            <li class="card">
                <i class="fa"></i>
            </li>
            <li class="card">
                <i class="fa"></i>
            </li>
            <li class="card">
                <i class="fa"></i>
            </li>
            <li class="card last">
                <i class="fa"></i>
            </li>
        </ul>
    </div>
    <!--Modal contains the congrats popup-->
    <div class = "modal">
      <div class = "modal_content">
        <h1>You Win! WOW!</h1>
        <div class = "congrats">
          <p>With <span class = "moves_score"></span> moves!</p>
          <p> Your Time   <span class = "time_score"></span></p>
          <span class="star_score">Rating:
            <li class = "star_modal"><i class="fa fa-star"></i></li>
            <li class = "star_modal"><i class="fa fa-star"></i></li>
            <li class = "star_modal"><i class="fa fa-star"></i></li>
          </span>
          <button class = "button" onclick = "start_game()">
            Play again
          </button>
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
